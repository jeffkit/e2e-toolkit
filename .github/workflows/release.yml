name: Release & Publish

on:
  push:
    branches: [main]
    paths:
      - '.changeset/**'
      - 'packages/**'
      - '.github/workflows/release.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Build, Test & Publish
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm release:build

      - name: Test
        run: pnpm release:test

      - name: Check for changesets
        id: check
        run: |
          CHANGESETS=$(ls .changeset/*.md 2>/dev/null | grep -v README.md | wc -l | tr -d ' ')
          echo "has_changesets=$([[ $CHANGESETS -gt 0 ]] && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "Found $CHANGESETS pending changeset(s)"

      - name: Create Release PR
        if: steps.check.outputs.has_changesets == 'true'
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          title: 'chore: version packages'
          commit: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish packages
        if: steps.check.outputs.has_changesets == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          PACKAGES=("core:argusai-core" "mcp:argusai-mcp" "cli:argusai" "dashboard:argusai-dashboard")
          PUBLISHED=()

          for entry in "${PACKAGES[@]}"; do
            DIR="${entry%%:*}"
            NAME="${entry##*:}"
            LOCAL_VER=$(node -p "require('./packages/$DIR/package.json').version")
            NPM_VER=$(npm view "$NAME" version 2>/dev/null || echo "0.0.0")

            if [ "$LOCAL_VER" != "$NPM_VER" ]; then
              echo "ðŸ“¦ Publishing $NAME@$LOCAL_VER (npm has $NPM_VER)"
              cd "packages/$DIR"
              npm publish --provenance --access public
              cd ../..
              PUBLISHED+=("$NAME@$LOCAL_VER")
            else
              echo "âœ… $NAME@$LOCAL_VER already published, skipping"
            fi
          done

          if [ ${#PUBLISHED[@]} -eq 0 ]; then
            echo "No packages to publish"
          else
            echo "Published: ${PUBLISHED[*]}"
          fi

      - name: Create git tags
        if: steps.check.outputs.has_changesets == 'false'
        run: |
          PACKAGES=("core:argusai-core" "mcp:argusai-mcp" "cli:argusai" "dashboard:argusai-dashboard")
          for entry in "${PACKAGES[@]}"; do
            DIR="${entry%%:*}"
            NAME="${entry##*:}"
            VER=$(node -p "require('./packages/$DIR/package.json').version")
            git tag -f "$NAME@$VER" 2>/dev/null || true
          done
          git push --tags 2>/dev/null || true
