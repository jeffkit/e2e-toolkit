# Preflight E2E Tests for examples/as-mate
#
# Runs the full E2E lifecycle on push to main and pull requests.
# Uses the reusable workflow template from ci-templates/github-actions.yml.

name: E2E Tests (as-mate)

on:
  push:
    branches: [main, '002-ai-native']
    paths:
      - 'packages/**'
      - 'examples/as-mate/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/**'
      - 'examples/as-mate/**'
  workflow_dispatch:

jobs:
  e2e:
    uses: ./.github/workflows/preflight-e2e-template.yml
    with:
      project_path: examples/as-mate
      node_version: '20'
      pnpm_version: '10'

  # Standalone fallback if reusable workflow is not yet set up
  e2e-standalone:
    if: ${{ false }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Preflight — Build Docker images
        run: npx preflight build -c examples/as-mate/e2e.yaml

      - name: Preflight — Setup environment
        run: npx preflight setup -c examples/as-mate/e2e.yaml

      - name: Preflight — Run tests
        run: |
          mkdir -p test-results
          npx preflight run -c examples/as-mate/e2e.yaml \
            --reporter json \
            > test-results/test-results.json

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: preflight-test-results
          path: test-results/test-results.json
          retention-days: 30

      - name: Preflight — Clean environment
        if: always()
        run: npx preflight clean -c examples/as-mate/e2e.yaml --force
