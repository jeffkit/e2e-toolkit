version: "1"

project:
  name: demo-project
  description: "示例演示项目"
  version: "0.1.0"

service:
  build:
    image: demo-service:latest
    dockerfile: ./Dockerfile
    context: .
  container:
    name: demo-e2e
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: test

dashboard:
  port: 9095
  uiPort: 9091
  presets:
    - group: 基本接口
      endpoints:
        - { method: GET, path: health, name: 健康检查 }
        - { method: GET, path: api/info, name: 系统信息 }

tests:
  suites:
    - name: 基础测试
      id: basic
      file: tests/basic.yaml
